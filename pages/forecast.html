<p>
	<a href="#/" id="back">Back to Search</a>
</p>

<p id="forecastTitle">Forecast for {{ city }}</p>

<!-- horizontal rule to change days-->
<hr />
<span id="days">Days:</span> <a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a> | <a href="#/forecast/10" ng-class="{ 'bg-primary': days === '10' }">10</a> 
<hr />

<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class ="col-md-6">
			<!--directive-->
			<weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMMM d, y"></weather-report>
		</div>
		<div class="col-md-6">
		</div>
	</div>
</div>
