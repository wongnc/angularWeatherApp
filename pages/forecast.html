Forecast for {{ city }}

<div ng-repeat="dt in weatherResult">
	<div class="row">
		<div class ="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ convertToDate (w.dt) | date:'MMM d, y' }}</h3>
				</div>
				<div class="panel-body">
					Daytime temperature: {{ convertToFahrenheit(w.temp) }}
				</div>
			</div>
		</div>
	</div>
</div>
